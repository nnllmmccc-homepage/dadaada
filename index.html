<body class="bg-gray-50">

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        // „Ç¢„Ç§„Ç≥„É≥„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                upload: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>,
                file: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>,
                image: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
                code: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>,
                link: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>,
                copy: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>,
                check: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
                trash: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
                external: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>,
                back: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>,
            };
            return icons[name] || null;
        };

        // „Çπ„Éà„É¨„Éº„Ç∏APIÔºàlocalStorage‰ΩøÁî®Ôºâ
        const storage = {
            async get(key) {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            },
            async set(key, value) {
                localStorage.setItem(key, JSON.stringify(value));
                return { key, value };
            },
            async delete(key) {
                localStorage.removeItem(key);
                return { key, deleted: true };
            },
            async list(prefix) {
                const keys = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith(prefix)) {
                        keys.push(key);
                    }
                }
                return { keys };
            }
        };

        function FileHostingSite() {
            const [files, setFiles] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [viewingFile, setViewingFile] = useState(null);
            const [currentTab, setCurrentTab] = useState('upload');
            const [currentView, setCurrentView] = useState('list');
            const [copiedId, setCopiedId] = useState(null);

            useEffect(() => {
                loadFiles();
                const urlParams = new URLSearchParams(window.location.search);
                const fileId = urlParams.get('f');
                if (fileId) {
                    loadAndDisplayFile(fileId);
                }
            }, []);

            const loadFiles = async () => {
                try {
                    const result = await storage.list('file:');
                    if (result && result.keys) {
                        const filePromises = result.keys.map(async (key) => {
                            try {
                                const data = await storage.get(key);
                                return data;
                            } catch {
                                return null;
                            }
                        });
                        const loadedFiles = (await Promise.all(filePromises)).filter(f => f !== null);
                        setFiles(loadedFiles.sort((a, b) => b.timestamp - a.timestamp));
                    }
                } catch (error) {
                    console.error('„Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                }
            };

            const loadAndDisplayFile = async (fileId) => {
                try {
                    const file = await storage.get(`file:${fileId}`);
                    if (file) {
                        setViewingFile(file);
                        setCurrentView('viewer');
                    }
                } catch (error) {
                    console.error('„Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                }
            };

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                // 5MBÂà∂Èôê
                if (file.size > 5 * 1024 * 1024) {
                    alert('„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅØ5MB‰ª•‰∏ã„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                setUploading(true);
                try {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const fileId = Date.now().toString();
                        const baseUrl = window.location.origin + window.location.pathname;
                        const fileData = {
                            id: fileId,
                            name: file.name,
                            type: file.type,
                            size: file.size,
                            content: e.target.result,
                            timestamp: Date.now(),
                            url: `${baseUrl}?f=${fileId}`
                        };

                        await storage.set(`file:${fileData.id}`, fileData);
                        await loadFiles();
                        setUploading(false);
                        setCurrentTab('files');
                    };

                    if (file.type.startsWith('text/') || file.type === 'application/json' || file.name.endsWith('.html')) {
                        reader.readAsText(file);
                    } else {
                        reader.readAsDataURL(file);
                    }
                } catch (error) {
                    console.error('„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº:', error);
                    alert('„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    setUploading(false);
                }
            };

            const deleteFile = async (fileId) => {
                if (!confirm('„Åì„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
                try {
                    await storage.delete(`file:${fileId}`);
                    await loadFiles();
                    if (viewingFile?.id === fileId) {
                        setViewingFile(null);
                    }
                } catch (error) {
                    console.error('ÂâäÈô§„Ç®„É©„Éº:', error);
                }
            };

            const copyLink = (url, id) => {
                navigator.clipboard.writeText(url);
                setCopiedId(id);
                setTimeout(() => setCopiedId(null), 2000);
            };

            const getFileIcon = (type) => {
                if (type.startsWith('image/')) return <Icon name="image" />;
                if (type.startsWith('text/') || type === 'application/json') return <Icon name="file" />;
                return <Icon name="code" />;
            };

            const renderFilePreview = (file) => {
                if (file.type.startsWith('image/')) {
                    return <img src={file.content} alt={file.name} className="max-w-full h-auto rounded-lg shadow-lg" />;
                }
                if (file.type === 'text/html' || file.name.endsWith('.html')) {
                    return (
                        <iframe
                            srcDoc={file.content}
                            className="w-full h-[600px] border-2 border-gray-300 rounded-lg"
                            sandbox="allow-scripts allow-same-origin"
                        />
                    );
                }
                if (file.type.startsWith('text/') || file.type === 'application/json') {
                    return (
                        <pre className="bg-gray-900 text-green-400 p-4 rounded-lg overflow-auto max-h-96">
                            <code>{file.content}</code>
                        </pre>
                    );
                }
                return <p className="text-gray-600">„Åì„ÅÆ„Éï„Ç°„Ç§„É´ÂΩ¢Âºè„ÅØ„Éó„É¨„Éì„É•„Éº„Åß„Åç„Åæ„Åõ„Çì</p>;
            };

            const formatFileSize = (bytes) => {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            };

            if (currentView === 'viewer' && viewingFile) {
                return (
                    <div className="min-h-screen bg-gray-50">
                        <div className="glass border-b border-gray-200 p-4 sticky top-0 z-10">
                            <div className="container mx-auto flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => {
                                            setCurrentView('list');
                                            setViewingFile(null);
                                            window.history.pushState({}, '', window.location.pathname);
                                        }}
                                        className="flex items-center space-x-2 text-purple-600 hover:text-purple-800 font-medium transition-colors"
                                    >
                                        <Icon name="back" />
                                        <span>Êàª„Çã</span>
                                    </button>
                                    <div>
                                        <h2 className="font-bold text-lg">{viewingFile.name}</h2>
                                        <p className="text-sm text-gray-600">
                                            {formatFileSize(viewingFile.size)} ‚Ä¢ {new Date(viewingFile.timestamp).toLocaleString('ja-JP')}
                                        </p>
                                    </div>
                                </div>
                                <button
                                    onClick={() => copyLink(viewingFile.url, viewingFile.id)}
                                    className="flex items-center space-x-2 gradient-bg text-white px-4 py-2 rounded-lg hover:opacity-90 transition-opacity"
                                >
                                    {copiedId === viewingFile.id ? (
                                        <>
                                            <Icon name="check" className="w-4 h-4" />
                                            <span>„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ</span>
                                        </>
                                    ) : (
                                        <>
                                            <Icon name="copy" className="w-4 h-4" />
                                            <span>„É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº</span>
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>
                        <div className="container mx-auto p-8 fade-in">
                            {renderFilePreview(viewingFile)}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100">
                    <div className="container mx-auto px-4 py-8">
                        <div className="glass rounded-2xl shadow-2xl overflow-hidden fade-in">
                            <div className="gradient-bg p-8 text-white">
                                <h1 className="text-4xl font-black mb-2">üìÅ „Éï„Ç°„Ç§„É´ÂÖ¨Èñã„Çµ„Ç§„Éà</h1>
                                <p className="text-purple-100">„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„ÄÅ„É™„É≥„ÇØ„ÅßÂÖ±Êúâ„Åß„Åç„ÇãÂÖ¨Èñã„Éö„Éº„Ç∏„Çí‰ΩúÊàê</p>
                            </div>

                            <div className="border-b border-gray-200 bg-white">
                                <div className="flex">
                                    <button
                                        onClick={() => setCurrentTab('upload')}
                                        className={`px-6 py-4 font-medium transition-all ${
                                            currentTab === 'upload'
                                                ? 'border-b-2 border-purple-600 text-purple-600'
                                                : 'text-gray-600 hover:text-purple-600'
                                        }`}
                                    >
                                        <Icon name="upload" className="w-5 h-5 inline mr-2" />
                                        „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                                    </button>
                                    <button
                                        onClick={() => setCurrentTab('files')}
                                        className={`px-6 py-4 font-medium transition-all ${
                                            currentTab === 'files'
                                                ? 'border-b-2 border-purple-600 text-purple-600'
                                                : 'text-gray-600 hover:text-purple-600'
                                        }`}
                                    >
                                        <Icon name="file" className="w-5 h-5 inline mr-2" />
                                        ÂÖ¨Èñã„Éï„Ç°„Ç§„É´ ({files.length})
                                    </button>
                                </div>
                            </div>

                            <div className="p-8 bg-white">
                                {currentTab === 'upload' && (
                                    <div className="max-w-2xl mx-auto fade-in">
                                        <div className="border-4 border-dashed border-purple-300 rounded-2xl p-12 text-center hover:border-purple-500 transition-colors bg-purple-50">
                                            <Icon name="upload" className="w-16 h-16 mx-auto mb-4 text-purple-500" />
                                            <h3 className="text-2xl font-bold mb-2 text-gray-800">„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</h3>
                                            <p className="text-gray-600 mb-6">
                                                HTML„ÄÅÁîªÂÉè„ÄÅ„ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´„Å™„Å©„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶ÂÖ±Êúâ„É™„É≥„ÇØ„ÇíÂèñÂæóÔºàÊúÄÂ§ß5MBÔºâ
                                            </p>
                                            <label className="inline-block">
                                                <input
                                                    type="file"
                                                    onChange={handleFileUpload}
                                                    disabled={uploading}
                                                    className="hidden"
                                                    accept="*/*"
                                                />
                                                <span className="gradient-bg text-white px-8 py-3 rounded-lg cursor-pointer hover:opacity-90 transition-opacity inline-block font-medium">
                                                    {uploading ? '„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...' : '„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû'}
                                                </span>
                                            </label>
                                        </div>

                                        <div className="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-6">
                                            <h4 className="font-bold text-blue-900 mb-3 text-lg">üí° ‰Ωø„ÅÑÊñπ</h4>
                                            <ul className="text-blue-800 space-y-2">
                                                <li className="flex items-start">
                                                    <span className="mr-2">‚úì</span>
                                                    <span>„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åô„Çã„Å®„ÄÅÂ∞ÇÁî®„ÅÆÂÖ±Êúâ„É™„É≥„ÇØ„ÅåÁîüÊàê„Åï„Çå„Åæ„Åô</span>
                                                </li>
                                                <li className="flex items-start">
                                                    <span className="mr-2">‚úì</span>
                                                    <span>„É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº„Åó„Å¶„ÄÅË™∞„Å®„Åß„ÇÇÂÖ±Êúâ„Åß„Åç„Åæ„Åô</span>
                                                </li>
                                                <li className="flex items-start">
                                                    <span className="mr-2">‚úì</span>
                                                    <span>HTML„ÄÅÁîªÂÉè„ÄÅ„ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´„Å™„Å©Êßò„ÄÖ„Å™ÂΩ¢Âºè„Å´ÂØæÂøú</span>
                                                </li>
                                                <li className="flex items-start">
                                                    <span className="mr-2">‚úì</span>
                                                    <span>„Éá„Éº„Çø„ÅØ„Éñ„É©„Ç¶„Ç∂„ÅÆ„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åô</span>
                                                </li>
                                            </ul>
                                        </div>

                                        <div className="mt-4 bg-green-50 border border-green-200 rounded-lg p-6">
                                            <h4 className="font-bold text-green-900 mb-2">üöÄ GitHub Pages„ÅßÂÖ¨Èñã„Åô„ÇãÊñπÊ≥ï</h4>
                                            <ol className="text-green-800 space-y-2 text-sm">
                                                <li>1. „Åì„ÅÆHTML„Éï„Ç°„Ç§„É´„Çí <code className="bg-green-100 px-2 py-1 rounded">index.html</code> „Å®„Åó„Å¶‰øùÂ≠ò</li>
                                                <li>2. GitHub„É™„Éù„Ç∏„Éà„É™„Çí‰ΩúÊàê„Åó„Å¶„Éï„Ç°„Ç§„É´„Çí„Éó„ÉÉ„Ç∑„É•</li>
                                                <li>3. Settings ‚Üí Pages ‚Üí Source„Åß <code className="bg-green-100 px-2 py-1 rounded">main</code> „Éñ„É©„É≥„ÉÅ„ÇíÈÅ∏Êäû</li>
                                                <li>4. Êï∞ÂàÜÂæå„ÄÅ <code className="bg-green-100 px-2 py-1 rounded">https://username.github.io/repo-name/</code> „Åß„Ç¢„ÇØ„Çª„ÇπÂèØËÉΩÔºÅ</li>
                                            </ol>
                                        </div>
                                    </div>
                                )}

                                {currentTab === 'files' && (
                                    <div className="fade-in">
                                        {files.length === 0 ? (
                                            <div className="text-center py-12 text-gray-500">
                                                <Icon name="file" className="w-16 h-16 mx-auto mb-4 opacity-50" />
                                                <p className="text-lg">„Åæ„Å†„Éï„Ç°„Ç§„É´„Åå„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</p>
                                                <p className="text-sm mt-2">„Äå„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Äç„Çø„Éñ„Åã„Çâ„Éï„Ç°„Ç§„É´„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                                            </div>
                                        ) : (
                                            <div className="grid gap-4">
                                                {files.map((file) => (
                                                    <div key={file.id} className="border border-gray-200 rounded-lg p-6 hover:shadow-xl transition-shadow bg-white">
                                                        <div className="flex items-start justify-between mb-4">
                                                            <div className="flex items-start space-x-4 flex-1">
                                                                <div className="text-purple-600 mt-1">
                                                                    {getFileIcon(file.type)}
                                                                </div>
                                                                <div className="flex-1">
                                                                    <h3 className="font-bold text-lg text-gray-800 mb-1">{file.name}</h3>
                                                                    <p className="text-sm text-gray-600 mb-3">
                                                                        {formatFileSize(file.size)} ‚Ä¢ {new Date(file.timestamp).toLocaleString('ja-JP')}
                                                                    </p>
                                                                    <div className="bg-gradient-to-r from-purple-50 to-blue-50 border border-purple-200 rounded-lg p-3">
                                                                        <div className="flex items-center justify-between">
                                                                            <div className="flex items-center space-x-2 text-xs text-gray-700 flex-1 min-w-0">
                                                                                <Icon name="link" className="w-4 h-4 flex-shrink-0 text-purple-600" />
                                                                                <span className="font-mono truncate">{file.url}</span>
                                                                            </div>
                                                                            <button
                                                                                onClick={() => copyLink(file.url, file.id)}
                                                                                className="ml-3 flex items-center space-x-1 gradient-bg text-white px-3 py-1.5 rounded text-xs hover:opacity-90 transition-opacity flex-shrink-0"
                                                                            >
                                                                                {copiedId === file.id ? (
                                                                                    <>
                                                                                        <Icon name="check" className="w-3 h-3" />
                                                                                        <span>„Ç≥„Éî„ÉºÊ∏à</span>
                                                                                    </>
                                                                                ) : (
                                                                                    <>
                                                                                        <Icon name="copy" className="w-3 h-3" />
                                                                                        <span>„Ç≥„Éî„Éº</span>
                                                                                    </>
                                                                                )}
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div className="flex space-x-2">
                                                            <button
